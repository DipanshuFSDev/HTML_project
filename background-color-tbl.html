<!DOCTYPE html>
<html>
    <head>
        <title>Table Layout</title>
    </head>
    <body>
        <table style="border-style:solid;width:100%; height: 600px;border-color:white;border-collapse:collapse;">
            <!--row onw-->
         <tr>
            
            <td colspan="2" style="border-style:solid;border-color:white; background-color: aqua;"></td>
         </tr>
         <!--row two-->
         <tr>
            <td rowspan="3" style="border-style:solid;border-color:white; background-color:aquamarine;"></td>
            <td style="border-style:solid;border-color:white; background-color: darkcyan;">
         </tr>
         <!--row three-->
         <tr>
            
            <td style="border-style:solid;border-color:white; background-color: cadetblue;"></td>
         </tr>
         <!-- row four -->
         <tr>
            
            <td style="border-style:solid;border-color:white; background-color: darkcyan;"></td>
         </tr>
        </table>
    </body>
</html>
